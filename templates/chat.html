<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RED STAR BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    #chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    #chat-icon:hover {
      transform: scale(1.1);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s ease forwards;
      z-index: 9998;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #chat-header {
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chat-header img {
      height: 30px;
    }

    #chat-header span {
      font-weight: bold;
      font-size: 16px;
      flex: 1;
      text-align: center;
      margin-left: -30px;
    }

    #chatbox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #fafafa;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #FF416C;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
    }

    #typing-indicator {
      font-style: italic;
      font-size: 12px;
      margin: 4px 0;
      color: #666;
      display: none;
    }

    #userInput {
      border: none;
      border-top: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
    }

    @media (max-width: 400px) {
      #chat-container {
        width: 95%;
        right: 10px;
        bottom: 80px;
      }
    }
  </style>
</head>
<body>

<!-- ðŸ’¬ Floating Chat Icon -->
<div id="chat-icon" title="Chat with us">ðŸ’¬</div>

<!-- ðŸªŸ Chat Window -->
<div id="chat-container">
  <div id="chat-header">
    <img src="https://redstartravels.co/static/images/logo.png" alt="Logo" />
    <span>Red Star Bot</span>
  </div>
  <div id="chatbox">
    <div class="message bot"><strong>Bot:</strong> Hello! ðŸ‘‹ Did you need any help?</div>
    <div id="typing-indicator">Bot is typing...</div>
  </div>
  <input id="userInput" type="text" placeholder="Type your message..." />
</div>

<script>
  const chatIcon = document.getElementById("chat-icon");
  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("userInput");
  const chatbox = document.getElementById("chatbox");
  const typingIndicator = document.getElementById("typing-indicator");

  let isOpen = false;

  chatIcon.onclick = () => {
    isOpen = !isOpen;
    chatContainer.style.display = isOpen ? "flex" : "none";
  };

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      const msg = input.value;
      appendMessage("user", msg);
      input.value = "";

      typingIndicator.style.display = "block";

      fetch(`/get?msg=${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          typingIndicator.style.display = "none";
          appendMessage("bot", linkify(data.reply));
        });
    }
  });

  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.innerHTML = `<strong>${role === "user" ? "You" : "Bot"}:</strong> ${text}`;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function linkify(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }
</script>

</body>
</html>
