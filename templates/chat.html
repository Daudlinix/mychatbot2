<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED STAR BOT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #ffffff;
      -webkit-font-smoothing: antialiased;
    }

    #chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    #chat-icon:hover {
      transform: scale(1.1);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 90%;
      max-width: 360px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s ease forwards;
      z-index: 9998;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #chat-header {
      background: #ffffff;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #logo {
      width: 100px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #chatbox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #fafafa;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #FF416C;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
    }

    #userInput {
      border: none;
      border-top: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
    }
  </style>
</head>
<body>

<div id="chat-icon" title="Chat with us">💬</div>

<div id="chat-container">
  <div id="chat-header">
    <img id="logo" src="https://yourdomain.com/path-to-logo.png" alt="Red Star Logo" />
    Hi there 👋<br><small>Ask me anything</small>
  </div>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Type your message..." />
</div>

<script>
  const chatIcon = document.getElementById("chat-icon");
  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("userInput");
  const chatbox = document.getElementById("chatbox");
  let isOpen = false;

  chatIcon.onclick = () => {
    isOpen = !isOpen;
    chatContainer.style.display = isOpen ? "flex" : "none";
  };

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      const msg = input.value;
      appendMessage("user", msg);
      input.value = "";
      appendMessage("bot", "⏳ Bot is typing...");
      fetch(`/get?msg=${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          removeLastBotTyping(); // remove "Bot is typing..."
          appendMessage("bot", data.reply);
        });
    }
  });

  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.innerHTML = `<strong>${role === "user" ? "You" : "Bot"}:</strong> ${text}`;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeLastBotTyping() {
    const messages = document.querySelectorAll(".message.bot");
    if (messages.length > 0 && messages[messages.length - 1].innerText.includes("Bot is typing")) {
      messages[messages.length - 1].remove();
    }
  }
</script>

</body>
</html>
