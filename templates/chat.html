<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED STAR BOT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    #chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    #chat-icon:hover {
      transform: scale(1.1);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 350px;
      max-width: 95%;
      height: 480px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s ease forwards;
      z-index: 9998;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #chat-header {
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #fafafa;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #FF416C;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
    }

    #userInput {
      border: none;
      border-top: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
    }

    #typing-indicator {
      font-style: italic;
      color: #888;
      font-size: 12px;
      padding-left: 10px;
      display: none;
    }

    @media (max-width: 500px) {
      #chat-container {
        width: 95%;
        height: 450px;
        right: 10px;
        bottom: 80px;
      }

      #chat-icon {
        right: 15px;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div id="chat-icon" title="Chat with us">ðŸ’¬</div>

<div id="chat-container">
  <div id="chat-header">Hi there ðŸ‘‹<br><small>Ask me anything</small></div>
  <div id="chatbox">
    <div id="typing-indicator">Bot is typing...</div>
  </div>
  <input id="userInput" type="text" placeholder="Type your message..." />
</div>

<script>
  const chatIcon = document.getElementById("chat-icon");
  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("userInput");
  const chatbox = document.getElementById("chatbox");
  const typing = document.getElementById("typing-indicator");

  let isOpen = false;

  chatIcon.onclick = () => {
    isOpen = !isOpen;
    chatContainer.style.display = isOpen ? "flex" : "none";
  };

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      const msg = input.value;
      appendMessage("user", msg);
      input.value = "";

      typing.style.display = "block";
      fetch(`/get?msg=${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          typing.style.display = "none";
          appendMessage("bot", data.reply);
        });
    }
  });

  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.innerHTML = `<strong>${role === "user" ? "You" : "Bot"}:</strong> ${text}`;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
